<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>
<body>
<canvas id="game_canvas" width="800" height="600"></canvas>
<script>
var ball_x = 300, ball_y = 350;
var ball_x_spd = 6, ball_y_spd = 6;
var canvas, canvas_context;
var paddle_x = 250;
const paddle_height = 10, paddle_width = 100, paddle_margin = 40, paddle_y = 540;
var score = 0;
var gameover = false;
const score_font = "30px Arial", score_font_color = "white", score_height = 100;
const track_w = 80, track_h = 20, track_gap = 2, track_cols = 10, track_rows = 14;
//const track_w = 800, track_h = 100, track_gap = 2, track_cols = 1, track_rows = 2;
var track_grid = new Array(track_cols * track_rows);

window.onload = function() {
    // Get canvas size from HTML tag
    canvas = document.getElementById('game_canvas');
    canvas_context = canvas.getContext('2d');

    canvas.addEventListener('mousedown', handle_mouse_click);

    canvas.addEventListener('mousemove', function(evt) {
        var mouse_pos = get_mouse_position(evt);
        paddle_x = mouse_pos.x - (paddle_width/2);
    });

    reset_tracks();

    var fps = 30
    setInterval(function(){
        move_ball();
        draw_this();
    }, 1000/fps);
}

function draw_this() {
    draw_box(0, 0, canvas.width, canvas.height, 'black');
    //draw_box(paddle_x, (canvas.height - (paddle_margin + paddle_height)), paddle_width, paddle_height, 'white');
    draw_box(paddle_x, paddle_y, paddle_width, paddle_height, 'white');

    draw_tracks();

    draw_circle(ball_x, ball_y, 10, 'red');

    draw_score(canvas.width/2, score_height, score, score_font_color, score_font);
}

function draw_score(x, y, score, color, font) {
    canvas_context.fillStyle = color;
    canvas_context.font = font;
    canvas_context.textAlign = "center";
    canvas_context.fillText(score, x, y);
}

function get_mouse_position(evt) {
    var rect = canvas.getBoundingClientRect(), root = document.documentElement;
    var mouse_x = evt.clientX - rect.left - root.scrollLeft;
    var mouse_y = evt.clientY - rect.top - root.scrollTop;

    // Moves ball to mouse for debugging
    //ball_x = mouse_x;
    //ball_y = mouse_y;

    return {
        x: mouse_x,
        y: mouse_y
    };
}

function handle_mouse_click(evt) {
    if (gameover) {
        score = 0;
        gameover = false;
    }
}

function draw_circle(x, y, radius, color) {
    canvas_context.fillStyle = color; // Set fill color
    canvas_context.beginPath(); // Declares this as a new, separate object
    canvas_context.arc(x, y, 10, 0, Math.PI*2, true); // (x, y, radius, start_angle, end_angle, draw_anticlockwise=True)
    canvas_context.fill(); // Color the shape with the current fillStyle
}

function draw_box(x, y, width, height, color) {
    canvas_context.fillStyle = color; // Set fill color
    canvas_context.fillRect(x, y, width, height); // Set canvas position and size (x, y, w, h)
}

function draw_tracks() {
    for(var col = 0; col < track_cols; col++) {
        for(var row = 0; row < track_rows; row++) {
            if( track_exists(col, row) ) {

                var track_x = col * track_w;
                var track_y = row * track_h;

                if(row < 3){
                    check_for_and_remove_track(track_x, track_y, false);
                } else {
                    draw_box(track_x, track_y, (track_w - track_gap), (track_h - track_gap), 'blue');
                }
            }
        }
    }
}

function reset_tracks() {
    for(var i = 0; i < (track_cols * track_rows); i++) {
        track_grid[i] = true;
        //if(Math.random() < 0.5) {
        //    track_grid[i] = true;
        //}
        //else {
        //    track_grid[i] = false;
        //}
    }
}

function check_for_and_remove_track(b_x, b_y, score_it=true) {
    var br_col = Math.floor(b_x / track_w);
    var br_row = Math.floor(b_y / track_h);

    if (br_col < 0 || br_col >= track_cols ||
        br_row < 0 || br_row >= track_rows) {
        return false;
    }

    var track_index = track_tile_to_index(br_col, br_row);

    if(track_grid[track_index] == true){
        var prev_ball_row = Math.floor((b_x - ball_x_spd) / track_w);
        var prev_ball_col = Math.floor((b_y - ball_y_spd) / track_h);

        var both_tests_failed = true;
        
        if(prev_ball_col != br_col){
            var adjacent_track = track_tile_to_index(prev_ball_col, br_row);
            if(track_grid[adjacent_track]){
                bounce_ball("x");
                both_tests_failed = false;
            }
        }

        if(prev_ball_row != br_row){
            var adjacent_track = track_tile_to_index(br_row, prev_ball_row);
            if(track_grid[adjacent_track]){
                bounce_ball("y");
                both_tests_failed = false;
            }
        }

        if(both_tests_failed){
            bounce_ball("x");
            bounce_ball("y");
        }

        track_grid[track_index] = false;
        if(score_it){ score++; };
        return true;
    }
}

function track_tile_to_index(col, row) {
    return (col + (track_cols * row));
}

function track_exists(col, row) {
    var track_index = track_tile_to_index(col, row);
    return (track_grid[track_index] == true);
}

function reset_ball() {
    ball_y = canvas.height/2;
    ball_x = canvas.width/2;
    bounce_ball("x");
}

function bounce_ball(dir) {
    if(dir == "x"){
        ball_x_spd *= -1;
    }else if(dir == "y"){
        ball_y_spd *= -1;
    }
}

function move_ball() {
    if (gameover) { return }
    if(ball_x > canvas.width) {
        bounce_ball("x");
    }

    if(ball_x < 0) {
        bounce_ball("x");
    }

    if(ball_y < 0) {
        bounce_ball("y");
    }

    if(ball_y > canvas.height) {
        reset_ball();
    }

    if(ball_y_spd > 0) {
        if((ball_y >= paddle_y) && (ball_y <= (paddle_y + paddle_height))) {
            if((ball_x > paddle_x) && (ball_x < paddle_x + paddle_width)) {
                bounce_ball("y");

                var delta_x = ball_x - (paddle_x + paddle_width/2);
                ball_x_spd = delta_x * 0.35;
                check_gameover();
            }
        }
    }

    check_for_and_remove_track(ball_x, ball_y);

    ball_x += ball_x_spd;
    ball_y += ball_y_spd;
}

function check_gameover() {
    for(var i = 0; i < (track_cols * track_rows); i++) {
        if(track_grid[i]){
            gameover = false;
            break;
        }else if(!track_grid[i]){
            gameover = true;
            console.log("Gameover set!");
        }
    }

    if(gameover){
        reset_tracks();
        reset_ball();
        score = 0;
    }
}


</script>
</body>
</html>
